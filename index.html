<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>cuestionario</title>
    <link href="estilos.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="cuestionario">
        <h1 class="letra" id="title">CUENTANOS SOBRE TI</h1>
        <p class="letra" id="description">
            Indicanos tus intereses para mandarte información interesante.
        </p>
        <form action autocomplete="off" id="survey-form" method="POST">
            <div class="datos_personales">
                <label for="name" id="name-label">Nombre:</label>
                <input id="name"
                       placeholder="Escribe tu nombre..."
                       required
                       type="text" />
                <label for="email" id="email-label">Correo electrónico:</label>
                <input id="email"
                       placeholder="Escribe tu email..."
                       required
                       type="email" />
                <label for="number" id="number-label">Edad:</label>
                <input id="number"
                       max="99"
                       min="1"
                       placeholder="Escribe tu edad..."
                       type="number" />
                <label for="dropdown" id="label-dropdown">País:</label>
                <select id="dropdown" name="pais">
                    <option value="espana">España</option>
                    <option value="francia">Francia</option>
                    <option value="italia">Italia</option>
                    <option value="portugal">Portugal</option>
                    <option value="inglaterra">Inglaterra</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            <div id="grupo-opciones">
                <div>
                    <h3>Intereses:</h3>
                </div>
                <div class="intereses">
                    <input id="informatica"
                           type="checkbox"
                           value="informatica" />
                    <label for="informatica">Informática</label>

                    <input id="programacion"
                           type="checkbox"
                           value="programacion" />
                    <label for="programacion">Programación</label>

                    <input id="dispositivos"
                           type="checkbox"
                           value="dispositivos" />
                    <label for="dispositivos">Dispositivos</label>

                    <input id="libros" type="checkbox" value="libros" />
                    <label for="libros">Libros</label>

                    <input id="peliculas" type="checkbox" value="peliculas" />
                    <label for="peliculas">Películas .</label>

                    <input id="series" type="checkbox" value="series" />
                    <label for="series">Séries</label>

                    <input id="alimentacion"
                           type="checkbox"
                           value="alimentacion" />
                    <label for="Alimentacion">Alimentación</label>

                    <input id="viajes" type="checkbox" value="viajes" />
                    <label for="viajes">Viajes</label>

                    <input id="deporte" type="checkbox" value="deporte" />
                    <label for="deporte">Deportes</label>
                </div>
            </div>
            <p>Estado actual:</p>
            <div id="estado-actual" class="estados">
                <input id="estado-1"
                       name="estado"
                       type="radio"
                       value="trabajando" />
                <label for="trabajando">Trabajando</label>

                <input id="estado-2"
                       name="estado"
                       type="radio"
                       value="estudiando" />
                <label for="estudiando">Estudiando</label>
                
                <input id="estado-3" name="estado" type="radio" value="ambas" />
                <label for="ambas">Ambas</label>

                <input id="estado-4" name="estado" type="radio" value="otros" />
                <label for="otros">Otros</label>
            </div>
            <div>
                <h3>Comentarios:</h3>
                <textarea id="adicionales" class="adicional"
                          placeholder="Comentarios adicionales...">
                </textarea>
            </div>           
            <button id="submit" type="submit">Aceptar</button>
        </form>
    </div>
</body>
</html>
